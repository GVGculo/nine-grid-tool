<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格图片切割工具</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>九宫格图片切割工具</h1>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/png, image/jpeg" hidden>
                    <div class="upload-hint">
                        <p>点击或拖拽图片到此处</p>
                        <p class="sub-hint">支持 PNG、JPG 格式，最大 10MB</p>
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <div class="original-preview">
                    <h3>原图预览</h3>
                    <div class="preview-container">
                        <img id="originalImage" src="" alt="原图预览" style="display: none;">
                    </div>
                    <div class="image-info">
                        <p>尺寸：<span id="imageDimensions">-</span></p>
                        <p>大小：<span id="imageSize">-</span></p>
                    </div>
                </div>

                <div class="grid-preview">
                    <h3>九宫格预览</h3>
                    <div class="grid-container" id="gridContainer">
                        <!-- 九宫格图片将通过 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>

            <div class="download-section">
                <button id="downloadAll" class="btn primary" disabled>打包下载全部</button>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</body>
</html>
